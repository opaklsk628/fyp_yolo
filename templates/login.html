<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
</head>
<body>
    <h2>登入</h2>
    <form method="POST">
        <label>帳號：</label><br>
        <input type="text" name="username" required><br><br>
        <label>密碼：</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">登入</button>
    </form>
    <p>沒有帳號？<a href="{{ url_for('register') }}">註冊</a></p>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
