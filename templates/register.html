<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
</head>
<body>
    <h2>註冊</h2>
    <form method="POST">
        <label>帳號：</label><br>
        <input type="text" name="username" required><br><br>
        <label>密碼：</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">註冊</button>
    </form>
    <p>已有帳號？<a href="{{ url_for('login') }}">登入</a></p>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
